}

type Disengaged @entity {
  id: ID!
  _currentLeverageRatio: BigInt! # uint256
  _newLeverageRatio: BigInt! # uint256
  _chunkRebalanceNotional: BigInt! # uint256
  _totalRebalanceNotional: BigInt! # uint256
}

type Engaged @entity {
  id: ID!
  _currentLeverageRatio: BigInt! # uint256
  _newLeverageRatio: BigInt! # uint256
  _chunkRebalanceNotional: BigInt! # uint256
  _totalRebalanceNotional: BigInt! # uint256
}

